<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f8fa;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }

        .logo {
            display: block;
            width: 160px;
            margin: 0 auto 32px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;
        }

        .input-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .input-group input {
            padding: 12px 16px;
            border: 1px solid #e6e6e6;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1890ff;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #1890ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #40a9ff;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: #1890ff;
            text-decoration: none;
            margin-top: 16px;
        }

        .terms-container {
            display: flex;
            justify-content: center;
            font-size: 14px;
            color: #666;
            margin-top: 24px;
        }

        .terms-container a {
            color: #1890ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="./images/logo.png" alt="AutoSenceLogo" class="logo">

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" value="oscar.vivas@endava.com">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" value="12345678">
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember my email</label>
        </div>

        <button class="login-btn" onclick="location.href='Home.html'">Login</button>

        <a href="#" class="forgot-password">Forgot password?</a>

        <div class="terms-container">
            <span>View Autosence </span>
            <a href="#">Terms and Conditions</a>
        </div>
    </div>
</body>
</html>
